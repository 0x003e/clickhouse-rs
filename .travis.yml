sudo: required
language: rust
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake
    sources:
      - kalakris-cmake
rust:
  - nightly
matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true
services:
  - docker
before_install:
  - docker --version
  - docker-compose --version
  - docker-compose up -d
  - rustup toolchain install nightly-2019-09-11
  - cargo +nightly-2019-09-11 build
  - rustup default nightly-2019-09-11
  - rustup component add clippy
  - cargo install -f cargo-travis;
  - export PATH=$HOME/.cargo/bin:$PATH;
script:
  - cargo test --all --verbose
  - cargo clippy --all-targets --all-features -- -D warnings;
after_success:
  - cargo coveralls --exclude-pattern target,clickhouse-rs-cityhash-sys,tests;
